<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Webpack App</title>
</head>
<body>
<div class="bg-white">
	<!-- Page links -->
	<div class="container py-5">
		<div
			class="flex flex-col gap-3 p-5 rounded-lg bg-white shadow ring-1 ring-slate-300">
			<div class="flex flex-row gap-6">
				<a href="index.html" class="text-adsy-tottenham-blue">
					Design System
				</a>
			</div>
		</div>
	</div>
	<!-- Typos -->
	<div class="container py-5">
		<div
			class="flex flex-col gap-3 p-5 rounded-lg bg-white shadow ring-1 ring-slate-300">
			<div class="flex flex-col">
				<span class="font-sans text-2xl font-light">Roboto Mono - Light</span>
				<span class="font-sans text-2xl font-normal">Roboto Mono - Normal</span>
				<span class="font-sans text-2xl font-medium">Roboto Mono - Medium</span>
				<span
					class="font-sans text-2xl font-semibold">Roboto Mono - Semibold</span>
				<span class="font-sans text-2xl font-bold">Roboto Mono - Bold</span>
			</div>
		</div>
	</div>
	<!-- Colors -->
	<div class="container py-5">
		<div
			class="flex flex-col gap-3 p-5 rounded-lg bg-white shadow ring-1 ring-slate-300">
			<div class="grid grid-cols-5 gap-6">
				<div class="flex flex-col">
					<span>White</span>
					<div
						class="aspect-square h-24 rounded-lg bg-white ring-1 ring-slate-300"></div>
				</div>
				<div class="flex flex-col">
					<span>Light Blue</span>
					<div
						class="aspect-square h-24 rounded-lg bg-adsy-light-blue ring-1 ring-slate-300"></div>
				</div>
				<div class="flex flex-col">
					<span>Blue</span>
					<div
						class="aspect-square h-24 rounded-lg bg-adsy-blue ring-1 ring-slate-300"></div>
				</div>
				<div class="flex flex-col">
					<span>Tottenham Blue</span>
					<div
						class="aspect-square h-24 rounded-lg bg-adsy-tottenham-blue ring-1 ring-slate-300"></div>
				</div>
				<div class="flex flex-col">
					<span>Dark Blue</span>
					<div
						class="aspect-square h-24 rounded-lg bg-adsy-dark-blue ring-1 ring-slate-300"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- Links -->
	<div class="container py-5">
		<div
			class="flex flex-col gap-3 p-5 rounded-lg bg-white shadow ring-1 ring-slate-300">
			<div class="flex flex-col">
				<a href="#" class="link text-adsy-tottenham-blue">Lorem ipsum link</a>
				<a href="#" class="link-reverse text-adsy-tottenham-blue">Lorem ipsum link reverse</a>
				<a href="#" disabled class="text-adsy-tottenham-blue">Lorem ipsum link disabled</a>
			</div>
		</div>
	</div>
	<!-- Buttons -->
	<div class="container py-5">
		<div
			class="flex flex-col gap-3 p-5 rounded-lg bg-white shadow ring-1 ring-slate-300">
			<div class="flex flex-col gap-2">
				<h3 class="text-sm font-normal text-grey-400">Size</h3>
				<div class="flex items-end gap-2">
					<button type="button" class="btn btn-lg btn-fill">
						<div class="content">
							<div class="text">
								Button lg
							</div>
						</div>
					</button>
					<button type="button" class="btn btn-md btn-fill">
						<div class="content">
							<div class="text">
								Button md
							</div>
						</div>
					</button>
					<button type="button" class="btn btn-sm btn-fill">
						<div class="content">
							<div class="text">
								Button sm
							</div>
						</div>
					</button>
				</div>
				<h3 class="text-sm font-normal text-grey-400">Fill</h3>
				<div class="flex items-end gap-2">
					<button type="button" class="btn btn-md btn-adsy-light-blue btn-fill">
						<div class="content">
							<div class="text">
								Button light-blue
							</div>
						</div>
					</button>
					<button type="button" class="btn btn-md btn-adsy-blue btn-fill">
						<div class="content">
							<div class="text">
								Button blue
							</div>
						</div>
					</button>
					<button type="button" class="btn btn-md btn-adsy-tottenham-blue btn-fill">
						<div class="content">
							<div class="text">
								Button tottenham-blue
							</div>
						</div>
					</button>
					<button type="button" class="btn btn-md btn-adsy-dark-blue btn-fill">
						<div class="content">
							<div class="text">
								Button dark-blue
							</div>
						</div>
					</button>
				</div>
				<h3 class="text-sm font-normal text-grey-400">Outline</h3>
				<div class="flex items-end gap-2">
					<button type="button" class="btn btn-md btn-adsy-light-blue btn-outline">
						<div class="content">
							<div class="text">
								Button light-blue
							</div>
						</div>
					</button>
					<button type="button" class="btn btn-md btn-adsy-blue btn-outline">
						<div class="content">
							<div class="text">
								Button blue
							</div>
						</div>
					</button>
					<button type="button" class="btn btn-md btn-adsy-tottenham-blue btn-outline">
						<div class="content">
							<div class="text">
								Button tottenham-blue
							</div>
						</div>
					</button>
					<button type="button" class="btn btn-md btn-adsy-dark-blue btn-outline">
						<div class="content">
							<div class="text">
								Button dark-blue
							</div>
						</div>
					</button>
				</div>
				<h3 class="text-sm font-normal text-grey-400">Icon</h3>
				<div class="flex items-end gap-2">
					<button type="button" class="btn btn-md btn-adsy-light-blue btn-fill">
						<div class="content">
							<div class="text">
								Button light-blue
							</div>
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
								<path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
							</svg>
						</div>
					</button>
					<button type="button" class="btn btn-md btn-adsy-blue btn-fill">
						<div class="content">
							<div class="text">
								Button blue
							</div>
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
								<path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
							</svg>
						</div>
					</button>
					<button type="button" class="btn btn-md btn-adsy-tottenham-blue btn-fill">
						<div class="content">
							<div class="text">
								Button tottenham-blue
							</div>
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
								<path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
							</svg>
						</div>
					</button>
					<button type="button" class="btn btn-md btn-adsy-dark-blue btn-fill">
						<div class="content">
							<div class="text">
								Button dark-blue
							</div>
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
								<path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
							</svg>
						</div>
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Swiper -->
</div>
</body>
</html>
